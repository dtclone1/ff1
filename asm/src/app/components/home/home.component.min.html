<div class="products"> <div class="laptop-card" *ngFor="let laptop of laptops"> <img [src]="laptop.image" [alt]="laptop.name"> <div class="laptop-info"> <h3>{{laptop.name}}</h3> <p class="brand">{{laptop.brand}}</p> <p class="price">${{laptop.price}}</p> <div class="specs"> <p><strong>CPU:</strong> {{laptop.specs.cpu}}</p> <p><strong>RAM:</strong> {{laptop.specs.ram}}</p> <p><strong>Ổ cứng:</strong> {{laptop.specs.storage}}</p> <p><strong>Màn hình:</strong> {{laptop.specs.screen}}</p> </div> <button class="buy-btn" (click)="addToCart(laptop)">Thêm vào giỏ hàng</button> </div> </div> </div>
