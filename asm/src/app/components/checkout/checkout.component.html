<div class="container py-4">
  <h2 class="mb-4">Thanh toán</h2>
  <div *ngIf="cartItems.length === 0 && !orderSuccess" class="alert alert-info text-center">
    Giỏ hàng của bạn đang trống.
  </div>
  <div *ngIf="orderSuccess" class="alert alert-success text-center">
    <h3>Đặt hàng thành công!</h3>
    <p>Cảm ơn bạn đã mua hàng tại Laptop Store.</p>
  </div>
  <form *ngIf="cartItems.length > 0 && !orderSuccess" (ngSubmit)="onSubmit()" #checkoutForm="ngForm" class="card p-4 shadow-sm">
    <div class="mb-4">
      <h5>Sản phẩm trong giỏ hàng</h5>
      <ul class="list-group mb-3">
        <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{item.name}} x{{item.quantity}}</span>
          <span class="fw-bold text-primary">${{item.price * item.quantity}}</span>
        </li>
      </ul>
      <div class="d-flex justify-content-between align-items-center">
        <span class="fw-bold">Tổng cộng:</span>
        <span class="fs-5 text-primary fw-bold">${{total}}</span>
      </div>
    </div>
    <div class="mb-4">
      <h5>Thông tin khách hàng</h5>
      <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" [(ngModel)]="customer.name" name="name" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="tel" [(ngModel)]="customer.phone" name="phone" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" [(ngModel)]="customer.address" name="address" required class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" [(ngModel)]="customer.email" name="email" required class="form-control" />
      </div>
    </div>
    <button class="btn btn-primary w-100" type="submit"
      [disabled]="!customer.name.trim() || !customer.phone.trim() || !customer.address.trim() || !customer.email.trim()"
    >Xác nhận đặt hàng</button>
  </form>
</div>
