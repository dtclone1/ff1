<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Chào mừng trở lại!</h2>
      <p>Vui lòng đăng nhập để tiếp tục</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label"><i class="fas fa-user"></i>Tên đăng nhập</label>
        <input id="username" type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) }">
        <div
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
          class="invalid-feedback">
          Tên đăng nhập là bắt buộc.
        </div>
      </div>


      <div class="form-group">
        <label for="password" class="form-label"><i class="fas fa-lock"></i>Mật khẩu</label>
        <div class="password-input-group">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) }">
          <button type="button" class="toggle-password-btn" (click)="toggleShowPassword()" tabindex="-1"
            aria-label="Hiện/ẩn mật khẩu">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Mật khẩu là bắt buộc.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự.</div>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">
        Đăng nhập
      </button>
      <div *ngIf="errorMsg" class="alert alert-danger mt-3">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success mt-3">{{ successMsg }}</div>
    </form>
    <div class="register-link">
      <span>Chưa có tài khoản?</span>
      <a routerLink="/register" class="btn-link">Đăng ký</a>
    </div>
  </div>
</div>
