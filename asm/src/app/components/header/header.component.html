<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a routerLink="/" class="navbar-brand fw-bold text-primary">
      <i class="fas fa-laptop me-2"></i>Laptop Store
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">Trang
            chủ</a>
        </li>
        <li class="nav-item">
          <a routerLink="/products" routerLinkActive="active" class="nav-link">Sản phẩm</a>
        </li>
      </ul>
      <form class="d-flex me-3" (submit)="onSearch()">
        <input type="text" [(ngModel)]="searchQuery" name="search" class="form-control me-2"
          placeholder="Tìm kiếm laptop..." />
        <button type="submit" class="btn btn-outline-primary">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <a *ngIf="isAdmin" routerLink="/admin" class="btn btn-outline-secondary position-relative me-2">
        <i class="fas fa-user-cog"></i>
      </a>
      <a routerLink="/cart" class="btn btn-outline-secondary position-relative me-2">
        <i class="fas fa-shopping-cart"></i>
        <span *ngIf="cartItemCount > 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ cartItemCount }}
        </span>
      </a>
      <button (click)="goToLogin()" class="btn btn-outline-success">
        <i class="fas" [ngClass]="isAdmin ? 'fa-sign-out-alt' : 'fa-sign-in-alt'"></i>
        <span class="d-none d-md-inline ms-1">{{ isAdmin ? 'Đăng xuất' : 'Đăng nhập' }}</span>
      </button>
    </div>
  </div>
</nav>
